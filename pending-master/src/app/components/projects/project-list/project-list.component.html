<div class="container">
  <div class="row">

    <div class="col">
      <!-- empty column -->
    </div>

    <div class="col text-center">
      <h1>Projects</h1>
    </div>

    <div class="col text-center">
      <app-new-project-button></app-new-project-button>
    </div>

  </div>

  <!-- <ng-container *ngIf="curCol == 1"> -->
  <ng-container *ngFor="let n of numRows">
    <!-- style with .row-proj -->
    <div class="row row-proj">
      <ng-container *ngFor="let c of numCols">
      <!-- <ng-container *ngFor="let list of projects"> -->

        <!-- if the index is odd and not divisible by 3, place the project in the left column -->
        <ng-container *ngIf="curCol == 1">
        <!-- <ng-container *ngIf="(i + 1) % 2 != 0 && (i + 1) % 3 != 0"> -->
          <div class="col text-center">
            <!-- style with .btn-test -->
            <ng-container *ngIf="nP > numProjects">
              <button type="button" class="btn btn-lg btn-test" (click)="setProjectID(list.id, list.name, list.owner, list.users)">
                <img src="../../../assets/images/chart.svg" width="75" height="75"/><br/>
                {{ curProjectName[numProjects] }}
              </button>

              {{ updateNumProjects() }}

            </ng-container>
          </div>
        </ng-container>

        <!-- if the index is even, place the project in the middle column -->
        <ng-container *ngIf="curCol == 2">
        <!-- <ng-container *ngIf="(i + 1) % 2 == 0"> -->
          <div class="col text-center">
            <!-- style with .btn-test -->
            <ng-container *ngIf="nP > numProjects">
              <button type="button" class="btn btn-lg btn-test" (click)="setProjectID(list.id, list.name, list.owner, list.users)">
                <img src="../../../assets/images/chart.svg" width="75" height="75"/><br/>
                {{ curProjectName[numProjects] }}
              </button>

              {{ updateNumProjects() }}

            </ng-container>
          </div>
        </ng-container>

        <!-- if the index is divisible by 3, place the project in the right column -->
        <ng-container *ngIf="curCol == 3">
        <!-- <ng-container *ngIf="(i + 1) % 3 == 0"> -->
          <div class="col text-center">
            <!-- style with .btn-test -->
            <ng-container *ngIf="nP > numProjects">
              <button type="button" class="btn btn-lg btn-test" (click)="setProjectID(list.id, list.name, list.owner, list.users)">
                <img src="../../../assets/images/chart.svg" width="75" height="75"/><br/>
                <!-- {{ list.name }} -->
                {{ curProjectName[numProjects] }}
              </button>

              {{ updateNumProjects() }}

            </ng-container>
          </div>
        </ng-container>

      </ng-container>
    </div>
  </ng-container>

</div>
