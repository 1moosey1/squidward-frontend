<!-- style with .btn-new -->
<button class="btn btn-sm btn-new" (click)="openModal(content)">
  <img src="../../../assets/images/plus.svg" width="45" height="45"/>
</button>

<!-- modal -->
<ng-template #content let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">New Project</h4>
    
    <!-- style with .close -->
    <button type="button" class="close" (click)="c()">
      <span>&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <input type="text" name="project_name" placeholder="Project Name" autocomplete="off" [(ngModel)]="project_name"/>

    <!-- style with .btn-create -->
    <!-- c() closes the modal after creating a new project -->
    <button type="button" class="btn btn-secondary btn-create" (click)="createProject($event); c()">Create</button>
  </div>
</ng-template>
