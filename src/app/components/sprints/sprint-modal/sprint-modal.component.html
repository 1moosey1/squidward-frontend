<div class="modal fade" id="projectModal" tabindex="-1" role="dialog"
     aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Create Sprint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="sprint_num"
          name="projectname" class="form-control" placeholder="Sprint Number">
        <small class="form-text text-muted">* Sprint Number</small>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="release"
          name="projectname" class="form-control" placeholder="Release Sprint?">
        <small class="form-text text-muted">* Put True or False</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-submit" data-dismiss="modal">Close</button>
        <button (click)="onSubmit()"
                type="button" class="btn btn-submit" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
