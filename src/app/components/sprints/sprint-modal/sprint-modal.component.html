<div class="modal fade" id="projectModal" tabindex="-1" role="dialog"
     aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Create Sprint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <select [(ngModel)]="release" name="release Sprint" class="form-control">
          <option value="true"> Yes </option>
          <option value="true"> No </option>
        </select>
        <small class="form-text text-muted">* Is this for Release?</small>
      </div>

      <div class="modal-body">
          <input type="date" [(ngModel)]="start_date"
            name="start_date" class="form-control" placeholder="start date?">
          <small class="form-text text-muted">* Start Date</small>
        </div>

      <div class="modal-body">
        <input type="date" [(ngModel)]="end_date"
          name="end_date" class="form-control" placeholder="end date?">
        <small class="form-text text-muted">* End Date</small>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-submit" data-dismiss="modal">Close</button>
        <button (click)="onSubmit()"
                type="button" class="btn btn-submit" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
