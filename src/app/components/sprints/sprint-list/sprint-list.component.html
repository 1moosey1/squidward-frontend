<div class="row text-center seaweed">
  <div *ngFor="let list of sprints" class="col-md-6 offset-md-3 project">
    
    <div class="project-inline"> 
      <div (click)="openUserstories(list)">
        <i class="fa fa-bar-chart-o"></i>
        Sprint {{ list.number }} <br/>
        Release Sprint? {{list.release}} <br/>
        {{list.startDate}} - {{list.endDate}} <br/>
      </div> 
      <div (click) ="openGraph(list)">
        <a href="/graph/{{list.id}}">Burn Down Chart</a>
      </div>
    </div>
  </div>
</div>
