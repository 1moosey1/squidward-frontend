<div class="modal fade" id="projectModal" tabindex="-1" role="dialog"
     aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Create Project Hook</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="projectname"
          name="projectname" class="form-control" placeholder="Project Name">
        <small class="form-text text-muted">* Project name must match existing repo</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-submit" data-dismiss="modal">Close</button>
        <button (click)="onCreate()"
          type="button" class="btn btn-submit">Create</button>
      </div>
    </div>
  </div>
</div>
