<div>
  <app-navbar></app-navbar>

  <div class="row">
    <div class="col-md-12">

      <h3 class="dark-text seaweed">User Story Dashboard</h3>
      <hr/>
      <app-alert *ngIf="displayMessage" [alertMessage]="alertMessage"></app-alert>

    </div>
  </div>

  <app-userstory-list [userstories]="userstories" ></app-userstory-list>
  <app-userstory-modal (submitEvent)="onNewUserstories($event)"></app-userstory-modal>

  <button class="btn btn-new" data-toggle="modal" data-target="#userstoryModal">
    <i class="fa fa-plus-circle fa-4x"></i>
  </button>
</div>
