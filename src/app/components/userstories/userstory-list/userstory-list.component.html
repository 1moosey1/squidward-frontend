<div class="row text-center seaweed">
  <!-- TODO -->
  <div *ngFor="let list of userstories" class="col-md-4 project">
    <div class="project-inline">
      <i class="fa fa-bar-chart-o"></i>
      <span *ngIf="list.status.statusType == 'DONE'" class="badge badge-pill badge-success">Done</span>
      <span *ngIf="list.status.statusType == 'TODO'" class="badge badge-pill badge-danger">To Do</span>
      <span *ngIf="list.status.statusType == 'IN PROGRESS'" class="badge badge-pill badge-warning">In Progress</span>
      <br/> {{ list.story }} <br/>
      Start tag: {{ list.startTag }} <br/>
      End tag: {{ list.doneTag }} <br/>
      Difficulty: {{ list.difficulty }} <br/>
      <span *ngIf="list.startURL != null">Start URL: {{ list.startURL }}<br/></span>
      <span *ngIf="list.endURL != null">End URL: {{ list.endURL }}</span>
    </div> 
  </div>
  <br/>
