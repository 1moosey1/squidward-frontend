<!-- .btn-new -->
<button class="btn btn-sm btn-new" (click)="openModal(content)">
  <img src="../../../assets/images/plus.svg" width="45" height="45"/>
</button>

<!-- modal -->
<ng-template #content let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">New Project</h4>
    <!-- .close -->
    <button type="button" class="close" (click)="c()">
      <span>&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <input type="text" name="project-name" placeholder="Project Name" autocomplete="off"/>
    <!-- .btn-create -->
    <button type="button" class="btn btn-secondary btn-create" (click)="c()">Create</button>
  </div>
</ng-template>
